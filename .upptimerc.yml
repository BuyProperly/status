owner: ashwamegh # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:
  - name: BuyProperly App
    url: https://www.buyproperly.ca
    assignees:
      - ashwamegh
  - name: BuyProperly Server
    url: $SERVER_SITE
    method: POST
    headers:
